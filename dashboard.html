<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice2Barcode Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- OpusRecorder loaded early for better initialization -->
    <script src="./libs/opus-recorder/src/recorder.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 aria-label="Voice to Barcode Dashboard">Voice2Barcode</h1>
            <button id="logoutBtn" class="btn logout" aria-label="Log out" hidden>
                üîí Log Out
            </button>
        </header>

        <div id="dashboardContent">
            <!-- Mode Switching -->
            <div class="mode-switcher" role="navigation">
                <button class="btn mode-btn" data-mode="voice" aria-label="Voice mode">üé§ Voice</button>
                <button class="btn mode-btn" data-mode="text" aria-label="Text mode">üìù Text</button>
                <button class="btn mode-btn" data-mode="upload" aria-label="Upload mode">üì§ Upload</button>
            </div>

            <!-- Voice Section -->
            <section data-section="voice" class="mode-section" hidden>
                <div class="input-section">
                    <div class="recording-controls">
                        <button id="recordBtn" class="btn record" aria-label="Start recording">üé§ Record</button>
                        <button id="stopBtn" class="btn stop" disabled aria-label="Stop recording">‚èπ Stop</button>
                    </div>
                    <div id="recordingIndicator" class="recording-indicator" aria-hidden="true"></div>
                </div>
            </section>

            <!-- Text Section -->
            <section data-section="text" class="mode-section" hidden>
                <div class="input-section">
                    <textarea id="textToConvert" placeholder="Enter text (max 200 characters)" maxlength="200" aria-label="Text input"></textarea>
                    <div class="voice-selection">
                        <select id="maleVoiceSelect" class="voice-select" aria-label="Male voice">
                            <option value="">Select Male Voice</option>
                        </select>
                        <select id="femaleVoiceSelect" class="voice-select" aria-label="Female voice">
                            <option value="">Select Female Voice</option>
                        </select>
                    </div>
                    <button id="textConvertBtn" class="btn">Generate QR</button>
                </div>
            </section>

            <!-- Upload Section -->
            <section data-section="upload" class="mode-section" hidden>
                <div class="input-section">
                    <div class="upload-group">
                        <input type="file" id="audioUpload" accept="audio/*" hidden>
                        <label for="audioUpload" class="btn" aria-label="Upload audio">üìÇ Upload Audio</label>
                        <input type="file" id="qrUpload" accept="image/*" hidden>
                        <label for="qrUpload" class="btn" aria-label="Upload QR">üìÑ Upload QR</label>
                    </div>
                </div>
            </section>

            <!-- QR Display -->
            <section class="qr-section">
                <div id="qrcode" class="qrcode-container"></div>
                <button id="downloadQRCodeBtn" class="btn" disabled>‚¨á Download QR</button>
            </section>

            <!-- Scanner Section -->
            <section class="scanner-section">
                <button id="scanBtn" class="btn scan" aria-label="Start scanner">üîç Scan QR</button>
                <div id="cameraPreview" class="camera-preview" hidden>
                    <video id="cameraFeed" autoplay playsinline muted></video>
                </div>
                <button id="switchCameraBtn" class="btn" hidden aria-label="Switch camera">üîÑ Switch</button>
            </section>

            <!-- Results Section -->
            <section id="scannedContent" class="results-section" hidden>
                <h2>Decoded Content</h2>
                <p id="messageText"></p>
                <div id="scannedAudio"></div>
                <button id="downloadBtn" class="btn" disabled>‚¨á Download</button>
            </section>

            <!-- Status Messages -->
            <div id="status" class="status-message" aria-live="polite"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p class="loading-text">Initializing...</p>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <p>¬© 2024 Voice2Barcode. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">GitHub</a>
            </nav>
        </div>
    </footer>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instascan@2.0.0/dist/instascan.min.js"></script>

    <!-- Core Application -->
    <script src="js/audioRecordingCompressionQR.js"></script>
    <script src="js/QRCodeUploadHandling.js"></script>
    <script src="js/QRScanning.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/ModeSwitching.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
