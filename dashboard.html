<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice2Barcode Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 aria-label="Voice to Barcode Dashboard">Voice2Barcode</h1>
        <div id="dashboardContent">
            <!-- Mode Selector -->
            <div class="mode-switcher" role="navigation">
                <button class="btn mode-btn active" data-mode="voice" aria-label="Voice mode">
                    üé§ Voice
                </button>
                <button class="btn mode-btn" data-mode="text" aria-label="Text mode">
                    üìù Text
                </button>
                <button class="btn mode-btn" data-mode="upload" aria-label="Upload mode">
                    üì§ Upload
                </button>
            </div>

            <!-- Voice Input Section -->
            <section id="voiceInput" class="input-section" aria-labelledby="voiceHeader">
                <div class="recording-controls">
                    <button id="recordBtn" class="btn record" aria-label="Start recording">
                        üé§ Record
                    </button>
                    <button id="stopBtn" class="btn stop" disabled aria-label="Stop recording">
                        ‚èπ Stop
                    </button>
                </div>
                <div id="recordingIndicator" class="recording-indicator" aria-hidden="true"></div>
            </section>

            <!-- Text Input Section -->
            <section id="textInput" class="input-section" aria-labelledby="textHeader" hidden>
                <textarea id="textToConvert" 
                          placeholder="Enter text (max 200 characters)"
                          maxlength="200"
                          aria-label="Text input for conversion"></textarea>
                <div class="voice-selection">
                    <select id="maleVoiceSelect" class="voice-select" aria-label="Select male voice">
                        <option value="">Select Male Voice</option>
                    </select>
                    <select id="femaleVoiceSelect" class="voice-select" aria-label="Select female voice">
                        <option value="">Select Female Voice</option>
                    </select>
                </div>
                <button id="textConvertBtn" class="btn">Generate QR Code</button>
            </section>

            <!-- Upload Section -->
            <section id="uploadSection" class="input-section" aria-labelledby="uploadHeader" hidden>
                <div class="upload-group">
                    <input type="file" id="audioUpload" accept="audio/*" hidden>
                    <label for="audioUpload" class="btn" aria-label="Upload audio file">
                        üìÇ Upload Audio
                    </label>
                    
                    <input type="file" id="qrUpload" accept="image/*" hidden>
                    <label for="qrUpload" class="btn" aria-label="Upload QR code">
                        üìÑ Upload QR
                    </label>
                </div>
            </section>

            <!-- QR Code Display -->
            <section class="qr-section" aria-labelledby="qrHeader">
                <div id="qrcode" class="qrcode-container"></div>
                <button id="downloadQRCodeBtn" class="btn" disabled>
                    ‚¨á Download QR
                </button>
            </section>

            <!-- Scanner Section -->
            <section class="scanner-section" aria-labelledby="scannerHeader">
                <button id="scanBtn" class="btn scan" aria-label="Start scanning">
                    üîç Scan QR Code
                </button>
                <div id="cameraPreview" class="camera-preview" hidden>
                    <video id="cameraFeed" autoplay playsinline muted></video>
                </div>
                <button id="switchCameraBtn" class="btn" hidden aria-label="Switch camera">
                    üîÑ Switch Camera
                </button>
            </section>

            <!-- Results Section -->
            <section id="scannedContent" class="results-section" aria-labelledby="resultsHeader" hidden>
                <h2 id="resultsHeader">Decoded Content</h2>
                <p id="messageText" class="message-text"></p>
                <div id="scannedAudio" class="audio-player"></div>
                <button id="downloadBtn" class="btn" disabled>
                    ‚¨á Download Content
                </button>
            </section>

            <!-- Status Display -->
            <div id="status" class="status-message" role="status" aria-live="polite"></div>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <p>¬© 2024 Voice2Barcode. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">GitHub</a>
            </nav>
        </div>
    </footer>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="module">
        import { OpusEncoder } from 'https://cdn.jsdelivr.net/npm/@opus-encoder/encoder@6.1.0/+esm';
        window.OpusEncoder = OpusEncoder;
    </script>

    <!-- Core Application -->
    <script src="js/SecurityHandler.js"></script>
    <script src="js/ModeSwitching.js"></script>
    <script src="js/audioRecordingCompressionQR.js"></script>
    <script src="js/QRCodeUploadHandling.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/QRScanning.js"></script>
    
    <!-- Initialization -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Authentication check
            if (!localStorage.getItem('loggedInUser')) {
                window.location.href = 'signin.html';
            }

            // Initialize components
            document.querySelectorAll('.mode-btn')[0].click();
            document.getElementById('logoutBtn').style.display = 'inline-block';
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'signin.html';
        });
    </script>
</body>
</html>
