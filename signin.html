<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div id="loginSection" class="section">
            <button id="loginBtn" class="btn">Login with Face Recognition</button>
            <div id="faceLoginMessage" style="display: none;">Initializing face recognition...</div>
        </div>

        <!-- Camera Preview for Face Recognition -->
        <div id="cameraPreview" class="camera-preview" style="display: none;">
            <video id="cameraFeed" autoplay playsinline></video>
        </div>
        <div id="status"></div>
    </div>

    <script src="js/signIn.js"></script>
</body>
</html>
